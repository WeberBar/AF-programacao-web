<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container d-flex flex-column min-vh-100">
        <header class="my-4">
            <h1 class="text-center" style="font-family: Kanit;">ToDo List</h1>
        </header>

        <main class="flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="content p-4 bg-light borde-radius rounded">
                <div class="input-group mb-3">
                    <input type="text" id="new-task" class="form-control" placeholder="Digite a tarefa">
                    <div class="input-group-append">
                        <button class="btn" id="add-task-btn" type="button"><i class="fas fa-plus"></i>
                            Adicionar</button>
                    </div>
                </div>
                <ul id="lista-tarefas" class="list-group">
                    
                </ul>
            </div>
        </main>

        <footer class="mt-4 text-center">
            <p> Trabalho feito por Vitor Weber e Raffael </p>
        </footer>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
